<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Assignment</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header id="#home">
      <nav class="navigation">
        <a class="nav home" href="./index.html">Home</a>
        <a class="nav about" href="./about_me.html">About Me</a>
        <a class="nav photos" href="./photos.html">Photos</a>
        <a class="nav contact" style="color: cyan" href="#contact_me"
          >Contact Me</a
        >
        <input
          class="nav search"
          type="text"
          name="search"
          id="search"
          placeholder="Search.."
        />
      </nav>
    </header>
    <section id="contact_me">
      <h1>CONTACT ME</h1>
      <div class="contact-container">
        <form action="./action_page.php" method="get">
          <label for="fname">First Name</label>
          <br />
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your first name"
          /><br />
          <label for="lname">Last Name</label>
          <br />
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name"
          /><br />

          <label for="country">Country</label>
          <br />
          <select id="country" name="country">
            <option value="India">India</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option></select
          ><br />

          <label for="subject">Subject</label>
          <br />
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px"
          ></textarea
          ><br />

          <input type="submit" value="Submit" />
        </form>
      </div>
      <div class="contact">
        <img
          src="./map.jfif"
          alt="map of mexico"
          class="map"
          height="75"
          width="126"
        />
        <ul class="contact-info">
          <div class="location-img">
            <img src="./location.png" alt="location image" class="icon" />
            <li style="top: 0">Mexico, USA</li>
          </div>
          <div class="phone-img">
            <img src="./phone.png" alt="phone image" class="icon" />
            <li style="top: 24px">9998887776</li>
          </div>
          <div class="mail-img">
            <img src="./mail.png" alt="mail image" class="icon" />
            <li style="top: 44px">saibackinaction1@gmail.com</li>
          </div>
        </ul>
        <footer class="foot"><a href="#contact_me">&uArr;</a></footer>
      </div>
    </section>
  </body>
</html>
